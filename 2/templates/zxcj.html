{% extends "base.html" %}





{% block content %}
    <h1>最新成交</h1>

    {% for r in rs %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{ r.title }}</h3>
            </div>
            <div class="panel-body">
                {{ r.content|linebreaksbr }}
            </div>
        </div>
    {% endfor %}

    <script type="text/javascript">
        $("#zxcj").addClass('active')
    </script>

{% endblock %}
